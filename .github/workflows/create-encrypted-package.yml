name: Create encrypted rule package

on:
  workflow_dispatch:
  schedule:
    - cron: '0 30 * * *'

jobs:
  zip-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: 'Yamato-Security/hayabusa-rules'

      - name: Extract directory
        run: |
          mkdir extracted
          cp -r ./config ./encrypted-rules
          cp -r ./hayabusa ./encrypted-rules
          cp -r ./sigma ./encrypted-rules

      - name: Zip directory
        run: |
          sudo apt-get install zip
          zip -r -P yamato-security-hayabusa encrypted-rules.zip ./encrypted-rules

      - name: Checkout self repository
        uses: actions/checkout@v4
        with:
          path: './self'

      - name: Copy zip to self repository
        run: |
          cp ./encrypted-rules.zip ./self

      - name: Configure Git
        run: |
          cd ./self
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Commit changes
        run: |
          cd ./self
          git add encrypted-hayabusa-rules.zip
          git commit -m "Automated update"

      - name: Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd ./self
          git push origin main
